<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  * 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  * 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  
  var a = {username: 'kobe'};
  var b = a;
  console.log(b);
  b.username = 'wade';
  console.log(a.username, b.username);
  
  function fun(c) {
    c.username = 'anverson';
  }
  fun(a);
  console.log(a.username, b.username);
  function fun2(d) {
    d = {username: 'duncan'};
  }
  fun2(a);
  console.log(a.username, b.username);

  var test1 = {'username': 'curry'};
  var test2 = test1;
  test1 = {'username': 'thompson'};
  console.log(test1.username, test2.username);
  var test3 = test1;
  function fun3(obj) {
    obj = {username: 'curry'}
  }
  fun3(test1);
  console.log(test1.username, test3.username);
  
</script>
</body>
</html>
